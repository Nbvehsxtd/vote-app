    </li>
    <li>
      <span>Китай</span>
      <button class="vote-button" onclick="vote('Китай')">Голосовать</button>
      <span id="vote-count-china" class="vote-count">0</span>
    </li>
    <!-- Добавь больше стран по своему усмотрению -->
  </ul>

  <script>
    let votes = {
      'США': 0,
      'Россия': 0,
      'Китай': 0
    };

    function vote(country) {
      votes[country]++;
      document.getElementById('vote-count-' + country.toLowerCase()).textContent = votes[country];
    }
  </script>
</body>
